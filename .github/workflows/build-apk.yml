name: Build APK

on:
  push:
    branches:
      - '**'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build debug APK
        run: ./gradlew assembleDebug

      - name: Copy APK to releases folder
        run: |
          mkdir -p releases
          cp app/build/outputs/apk/debug/app-debug.apk releases/olauncher-rotating-debug.apk

      - name: Commit and push APK
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add releases/
          git diff --staged --quiet || git commit -m "ci: update debug APK [skip ci]"
          git push
